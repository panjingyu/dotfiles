- defaults:
    link:
        create: true
        relink: true

- clean:
    ~/:
    ~/.config:
        recursive: true

- link:
    # Directories
    ~/.config/git: git
    # Files
    ~/.spacemacs:
        path: emacs/spacemacs
        force: true
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc:
        path: vim/vimrc
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

