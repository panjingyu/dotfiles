- defaults:
    link:
        create: true
        relink: true

- clean:
    ~/:
    ~/.config:
        recursive: true

- create:
    ~/.ssh:
      mode: 0700

- link:
    # Directories
    ~/.config/git: git
    # Files
    ~/.pylintrc: python/pylintrc    # default user configuration for pylint
    ~/.spacemacs:
        path: emacs/spacemacs
        force: true
    ~/.ssh/config:
        path: ssh/config
        force: true
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc:
        path: vim/vimrc
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

