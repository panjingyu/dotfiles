- defaults:
    link:
        create: true
        relink: true
        exclude: [ '**/*.local' ]

- clean:
    ~/:
    ~/.config:
        recursive: true

- create:
    ~/.ssh:
      mode: 0700

- link:
    ~/.config/git/:
        path: git/*
        glob: true
    ~/.pylintrc: python/pylintrc    # default user configuration for pylint
    ~/.spacemacs: emacs/spacemacs
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

